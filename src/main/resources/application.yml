spring:
  profiles:
    active: local

---
spring:
  profiles: local
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:subway
      username: sa
      password:
    h2:
      console:
        enabled: true
---
spring:
  profiles: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    h2:
      console:
        enabled: true
---
spring:
  profiles: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/subway?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    h2:
      console:
        enabled: true
